<!doctype html>

<html lang="en" style="100%">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="stylesheets/app.css" />
    <title>Theta Control</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>

  <body>
    <div class="disabled capture button">
      <div>
        <p class="momentary status"></p>
        <p class="label"></p>
        <p class="summary status"></p>
      </div>
    </div>

    <dl>
      <dt>Exposures</dt>
      <dd class="exposure-settings">
        <ul>
          <li>
            <input type="checkbox" id="ev--2" value="-2000">
            <label for="ev--2">-2</label>
          </li>
          <li>
            <input type="checkbox" id="ev--1-7" value="-1700">
            <label for="ev--1-7">-1.7</label>
          </li>
          <li>
            <input type="checkbox" id="ev--1-3" value="-1300">
            <label for="ev--1-3">-1.3</label>
          </li>
          <li>
            <input type="checkbox" id="ev--1" value="-1000">
            <label for="ev--1">-1</label>
          </li>
          <li>
            <input type="checkbox" id="ev--0-7" value="-700">
            <label for="ev--0-7">-0.7</label>
          </li>
          <li>
            <input type="checkbox" id="ev--0-3" value="-300">
            <label for="ev--0-3">-0.3</label>
          </li>
          <li class="ev-0">
            <input type="checkbox" id="ev-0" value="0" checked>
            <label for="ev-0">0</label>
          </li>
          <li>
            <input type="checkbox" id="ev-0-3" value="300">
            <label for="ev-0-3">+0.3</label>
          </li>
          <li>
            <input type="checkbox" id="ev-0-7" value="700">
            <label for="ev-0-7">+0.7</label>
          </li>
          <li>
            <input type="checkbox" id="ev-1" value="1000">
            <label for="ev-1">+1</label>
          </li>
          <li>
            <input type="checkbox" id="ev-1-3" value="1300">
            <label for="ev-1-3">+1.3</label>
          </li>
          <li>
            <input type="checkbox" id="ev-1-7" value="1700">
            <label for="ev-1-7">+1.7</label>
          </li>
          <li>
            <input type="checkbox" id="ev-2" value="2000">
            <label for="ev-2">+2</label>
          </li>
        </ul>
      </dd>

      <dt class="intervalometer-settings">
        <input type="checkbox" id="intervalometer" />
        <label for="intervalometer">Intervalometer</label>
      </dt>
      <dd class="intervalometer-settings">
        <div>
          <span>Delay (sec): </span>
          <input type="number" min="0" max="300" value="10" />
        </div>
      </dd>

      <dt>
        Shutter volume
      </dt>
      <dd class="volume-settings">
        <div class="indicator"></div>
        <input type="range" value="90" />
      </dd>

      <dt>
        Battery level
      </dt>
      <dd class="battery-meter">
        <div></div>
        <div></div>
        <div></div>
      </dd>

      <dt>
        Hint
      </dt>
      <dd>
        Press volume button to capture (requires Firefox OS 2.2)
      </dd>

      <dt>
        Source code
      </dt>
      <dd class="source-link">
        <a href="https://github.com/feklee/theta-control">github.com</a>
      </dd>
    </dl>

    <script src="scripts/immediate.js"></script>

    <!-- [remove-in-production] -->
    <script src="vendor/require.js"></script>
    <script src="scripts/require-config.js"></script>
    <!-- [/remove-in-production] -->
    <!-- [insert-script-in-production /] -->
  </body>
</html>
